    <input type = "number1" id = "number1"></input> 
    <input type = "number2" id = "number2"></input> 
    <button id = "gomb" style="background-color: green;">GOMB</button>
    <p id = "nagyobbb"></p>

    <script>
        const gomb = document.getElementById("gomb");
        const nagyobbb = document.getElementById("nagyobbb");
        const number1 = document.getElementById("number1");
        const number2 = document.getElementById("number2");

        function onMouseOver(){
            gomb.style.color="white"
        }

        function onMouseOut(){
            gomb.style.color=""
        }

        function nagyobb(){
            if(number1.value>number2.value){
                nagyobbb.innerHTML = parseInt(number1.value);
            }
            else{
                nagyobbb.innerHTML = parseInt(number2.value);
            }
        }
        gomb.addEventListener("mouseover", onMouseOver);
        gomb.addEventListener("mouseout", onMouseOut);
        gomb.addEventListener("click", nagyobb);

    </script>
