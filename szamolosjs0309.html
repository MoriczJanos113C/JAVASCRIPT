        <input type = "number" id = "inputNum1" width="5"></input>  
        <br>    
        <button id = "btnOsszeAd">+</button>
        <button id = "btnKivon">-</button>
        <button id = "btnSzoroz">*</button>
        <button id = "btnOszt">/</button>
        <br>
        <input type = "number" id = "inputNum2" width="5"></input>  
        <p id = "pEredmeny"></p>
        <script>
            const btnOsszeAd = document.getElementById("btnOsszeAd");
            const btnKivon = document.getElementById("btnKivon");
            const btnSzoroz = document.getElementById("btnSzoroz");
            const btnOszt = document.getElementById("btnOszt");
            const eredmeny = document.getElementById("pEredmeny");
            const inputSzam1 = document.getElementById("inputNum1")
            const inputSzam2 = document.getElementById("inputNum2")
            
            function osszead(){
                eredmeny.innerHTML = "";
                eredmeny.innerHTML = parseInt(inputSzam1.value)+parseInt(inputSzam2.value); 
                eredmeny.style.backgroundColor="red";
            }
            function kivon(){
                eredmeny.innerHTML = "";
                eredmeny.innerHTML = inputSzam1.value-inputSzam2.value; 
                eredmeny.style.backgroundColor="red";
            }
            function eloszt(){
                eredmeny.innerHTML = "";
                eredmeny.innerHTML = inputSzam1.value/inputSzam2.value; 
                eredmeny.style.backgroundColor="red";
            }
            function szoroz(){
                eredmeny.innerHTML = "";
                eredmeny.innerHTML = inputSzam1.value*inputSzam2.value; 
                eredmeny.style.backgroundColor="red";
            }
            btnOsszeAd.addEventListener("click", osszead);
            btnKivon.addEventListener("click", kivon);
            btnSzoroz.addEventListener("click", szoroz);
            btnOszt.addEventListener("click", eloszt);
        

</script>
