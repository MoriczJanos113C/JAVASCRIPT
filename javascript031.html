<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btnGomb">GOMB</button>
    <p id = "pKiIr"></p>
    <script>
        const gomb = document.getElementById("btnGomb");
        const kiIr = document.getElementById("pKiIr");

        function onMouseOver(){
            gomb.style.background = "#f0f";
            kiIr.innerHTML = "Gomb fölötte!"
        }

        function onMouseOut(){
            gomb.style.background = "";
            kiIr.innerHTML = ""
        }

        gomb.addEventListener("mouseover", onMouseOver);
        gomb.addEventListener("mouseout", onMouseOut);
    </script>
</body>
</html>
